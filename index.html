<!DOCTYPE html>
<html>
	<head>
		<title>MicroVert Antenna Calculator</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
		<script src="//code.jquery.com/jquery.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<script src="lib/jquery.deserialize.min.js"></script>
		<script src="script.js"></script>

		<link rev="made" href="mailto:cho45@lowreal.net"/>

		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<style>
			body {
				padding: 20px 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<form class="form-horizontal">
				<fieldset>
					<legend>Target</legend>
					<div class="form-group">
						<label class="col-sm-3 control-label">Freq.</label>
						<div class="col-sm-3 input-group">
							<input type="number" class="form-control" name="frequency" value="7.0"/>
							<span class="input-group-addon">MHz</span>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-3">
						Recommended Length: <strong id="recommended-length">1</strong> m
						</div>
					</div>
				</fieldset>
				<fieldset>
					<legend>Radiator Length</legend>
					<div class="form-group">
						<label class="col-sm-3 control-label">Element 1 (Base)</label>
						<div class="col-sm-3 input-group">
							<input type="number" class="form-control" name="element-length" value="1.5"/>
							<span class="input-group-addon">m</span>
						</div>
						<div class="col-sm-3 input-group">
							<span class="input-group-addon">φ</span>
							<input type="number" class="form-control" name="element-radius" value="25"/>
							<span class="input-group-addon">mm</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Element 2 (Extended)</label>
						<div class="col-sm-3 input-group">
							<input type="number" class="form-control" name="element-length" value="0.85"/>
							<span class="input-group-addon">m</span>
						</div>
						<div class="col-sm-3 input-group">
							<span class="input-group-addon">φ</span>
							<input type="number" class="form-control" name="element-radius" value="22"/>
							<span class="input-group-addon">mm</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Element 3 (Extended)</label>
						<div class="col-sm-3 input-group">
							<input type="number" class="form-control" name="element-length" value="0"/>
							<span class="input-group-addon">m</span>
						</div>
						<div class="col-sm-3 input-group">
							<span class="input-group-addon">φ</span>
							<input type="number" class="form-control" name="element-radius" value="0"/>
							<span class="input-group-addon">mm</span>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-3">
						Capacitance: <strong id="capacitance">1</strong> pF
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-3">
						Required Inductance: <strong id="inductance">1</strong> μH
						</div>
					</div>
				</fieldset>
				<fieldset>
					<legend>Coil
					<span style="color: #666; font-size: 80%">Note: Using  φ1mm line</span>
					</legend>
					<div class="form-group">
						<label class="col-sm-3 control-label">Radius</label>
						<div class="col-sm-3 input-group">
							<span class="input-group-addon">φ</span>
							<input type="number" class="form-control" name="coil-radius" value="38"/>
							<span class="input-group-addon">mm</span>
						</div>
						<div class="col-sm-6 input-group">
							<span class="input-group-addon">Length:</span>
							<input type="number" class="form-control" name="coil-length" value="65"/>
							<span class="input-group-addon">mm</span>
							<span class="input-group-addon">
								<input type="checkbox" name="close-coiling" checked/> Close coiling
							</span>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-3">
							Turns: <strong id="coil-turns">1</strong> turns<br/>
							Line Length: <strong id="coil-line-length">1</strong>mm
						</div>
					</div>
				</fieldset>
				<fieldset>
					<legend>Etc.</legend>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-3">
						Radial Length: <strong id="radial-length">1</strong> m
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-9">
						Total Element Length: <strong id="total-length">1</strong><br/>
						<span id="total-length-breakdown"></span>
						</div>
					</div>
				</fieldset>
				<hr/>
				<canvas id="canvas"></canvas>
			</form>
		</div>
	</body>
</html>
